<h2>Add New Parcel</h2>

<form (ngSubmit)="onSubmit()" #parcelForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="parcel.name"
      required
    />
  </div>

  <div>
    <label for="weight">Weight:</label>
    <input
      type="number"
      id="weight"
      name="weight"
      [(ngModel)]="parcel.weight"
      required
    />
  </div>

  <div>
    <label for="deliveryAddress">Delivery address:</label>
    <input
      type="text"
      id="deliveryAddress"
      name="deliveryAddress"
      [(ngModel)]="parcel.deliveryAddress"
      required
    />
  </div>

  <button type="submit" [disabled]="parcelForm.invalid">Create Parcel</button>
</form>
