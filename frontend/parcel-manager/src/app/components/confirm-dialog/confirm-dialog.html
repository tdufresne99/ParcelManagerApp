<div class="backdrop">
  <div class="modal">
    <h3>Confirmation</h3>
    <p>{{ message }}</p>
    <div class="actions">
      <button (click)="cancel()" class="btn-secondary">{{ cancelButtonText }}</button>
      <button (click)="confirm()" class="btn-danger">{{ confirmButtonText }}</button>
    </div>
  </div>
</div>
